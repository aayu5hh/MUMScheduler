<title>Add Section Page</title>
	<link href="../static/css/main.css" rel="stylesheet" media="screen" th:href="@{/css/main.css}">
	<script src="../static/scripts/main.js" th:src="@{/scripts/main.js}"></script>

</head>
<body>
<div th:replace="fragments/adminheader :: adminheader"></div>

<div class="app-main">
	<div th:replace="fragments/adminsidebar::adminsidebar"></div>
	<div class="app-main__outer">
		<div class="app-main__inner">
			<div class="row">
	<div class="addForm">
	<h1>Add Section</h1>
	<hr />
	<form method="post" action="/admin/addSection" modelAttribute="section" class="form-group">
		<label for="sectionCode">Section Code</label>
		<input type="text" name="sectionCode" class="form-control" />
		<br></br>
		
		<label for="course">Course</label>
		<select name="course">	   
		    <option th:each="course : ${courses}" th:text="${course.courseName}"></option>
	    </select>
		<br></br>
		<label for="faculty">Faculty</label>
		<select name="faculty">
		    <option th:each="faculty : ${faculties}" th:text="${faculty.getUserProfile().getFirstName()}" />
	    </select> 
		<br></br>
		<label for="block">Block</label>
		<select name="blockMonth">
		    <option th:each="block : ${blocks}" th:text="${block.getBlockMonth()}" />
	    </select>
		<br></br>
		
		<label for="limitCapacity">Section Capacity</label>
		<input type="number" name="limitCapacity" class="form-control" />
		<br></br>
		
		
		<button type="submit" class="btn btn-primary"> Save</button>						
	</form> 
	</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
