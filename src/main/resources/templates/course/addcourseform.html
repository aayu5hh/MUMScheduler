<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MUMShed</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>


<div class="container col-md-12" >
    <a th:href="@{/admin/course/add}">Add Course</a>
    <!-- th:action="@{admin/course/add}" -->

    <form  th:object="${newCourse}" method="post"  class="form-horizontal">

        <fieldset >
            <legend>Course Detail</legend>
            <div class="alert alert-danger alert-dismissable fade in">

                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />

                </ul>
            </div>
            <input type="hidden"  th:field="*{id}" />


<div class="container">
    <h1 class="text-center">Add Courses Form</h1>
    <hr>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <div class="form-group">
                <form th:action="@{/courses/addcourse}" th:object="${course}" method="post">
                    <label>CourseId:</label><input type="text" class="form-control" th:field="*{courseId}"><br>
                    <label>CourseName:</label><input type="text" class="form-control"  th:field="*{courseName}"><br>
                    <label>Prerequisites (Separated by Comma):</label>
                    <input type="text" class="form-control"  th:field="*{prerequisites}"><br>

<!--                    <ul>-->
<!--                        <li th:each="prereq: ${prerequisites}">-->
<!--                            <div class ="ui checkbox">-->
<!--                                <input type ="checkbox" th:field="*{prerequisites}" th:value="${prereq}">-->
<!--                                <label-->
<!--                                    th:for="${#ids.prev('prerequisites')}"-->
<!--                                    th:text="${prereq}"></label>-->
<!--&lt;!&ndash;                                <label th:text="${prereq}"></label>&ndash;&gt;-->
<!--                            </div>-->
<!--                        </li>-->
<!--                    </ul>-->


                    <label>Block:</label><br>


                    <label>Start Date:</label><input type="date" class="form-control" th:field="*{startDate}"><br>

                    <label>End Date:</label><input type="date" class="form-control" th:field="*{endDate}"><br>

                    <input type="submit" value="Submit" class="btn btn-primary">
                    <input type="reset" value="Reset" class="btn btn-success">

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
